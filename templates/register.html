{% extends "base.html" %}
{% block content %}
<div style="display:flex;justify-content:center;align-items:center;min-height:80vh;">
    <div class="glass-card" style="width:400px;padding:40px;">
        <h2 style="text-align:center;">Create Account</h2>

        <form method="POST">
            <label>Email</label>
            <input type="email" name="email" required style="width:100%;padding:10px;margin-bottom:15px;">

            <label>Password</label>
            <input type="password" name="password" required style="width:100%;padding:10px;margin-bottom:20px;">

            <button type="submit" style="width:100%;padding:12px;">Create Account</button>
        </form>

        {% if error %}
        <p style="color:red;text-align:center;">{{ error }}</p>
        {% endif %}

        <p style="text-align:center;margin-top:15px;">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
