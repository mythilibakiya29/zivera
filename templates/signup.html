{% extends "base.html" %}
{% block title %}Sign Up | Zivera{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="signup-card" style="background: rgba(15,15,15,0.95); padding: 40px; border-radius: 20px; border: 1px solid #00f0ff; width: 420px; text-align: center; box-shadow: 0 0 40px rgba(0, 240, 255, 0.2);">
        <h2 style="color: #00f0ff; text-shadow: 0 0 10px #00f0ff;" class="mb-4">Create Account</h2>
        
        <form method="POST" action="/signup">
            <input type="text" name="name" class="form-control bg-dark text-white border-secondary mb-3" placeholder="Full Name" required>
            <input type="email" name="email" class="form-control bg-dark text-white border-secondary mb-3" placeholder="Email Address" required>
            <div class="input-group">
                <input type="password" name="password" id="passInput" class="form-control bg-dark text-white border-secondary" placeholder="Password" required oninput="checkReqs(this.value)">
                <span class="input-group-text bg-dark border-secondary" style="cursor: pointer; color: #00f0ff;" onclick="togglePassword()"><i id="eyeIcon" class="fas fa-eye"></i></span>
            </div>
            <div class="strength-meter" style="height: 4px; width: 100%; background: #222; margin-top: 8px; border-radius: 2px;">
                <div id="meterFill" class="strength-fill" style="height: 100%; width: 0%; transition: 0.4s;"></div>
            </div>
            <small id="reqText" class="text-danger d-block mt-1 mb-3">Security Match: Too Weak</small>
            <button type="submit" id="submitBtn" class="btn btn-info w-100 fw-bold" disabled>Create Account</button>
        </form>
        <p class="mt-3 text-white-50">Already have an account? <a href="/login" style="color: #00f0ff;" class="text-decoration-none">Login</a></p>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById('passInput');
        const icon = document.getElementById('eyeIcon');
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }

    function checkReqs(val) {
        let score = 0;
        if (val.length >= 8) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[!@#$%^&*]/.test(val)) score++;
        const fill = document.getElementById('meterFill');
        const text = document.getElementById('reqText');
        const btn = document.getElementById('submitBtn');
        fill.style.width = (score / 3 * 100) + '%';
        if (score === 3) {
            fill.style.background = '#00f0ff';
            text.innerText = "Security Match: Strong Password";
            text.className = "text-success d-block mt-1 mb-3";
            btn.disabled = false;
        } else {
            fill.style.background = score === 1 ? 'red' : 'orange';
            text.innerText = "Security Match: Too Weak";
            text.className = "text-danger d-block mt-1 mb-3";
            btn.disabled = true;
        }
    }
</script>
{% endblock %}
