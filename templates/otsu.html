{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 style="font-family: 'Orbitron'; color: #00f0ff; text-shadow: 0 0 10px #00f0ff;">Otsu Binarization</h2>
        <p class="text-muted small">Optimal Variance Thresholding Analysis</p>
    </div>

    <div class="card bg-dark border-info mx-auto shadow-lg" style="max-width: 600px; background: rgba(10,10,12,0.8) !important;">
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="text-info small mb-2" style="font-family: 'Orbitron';">SELECT IMAGE INPUT:</label>
                    <input type="file" name="file" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <button type="submit" class="btn btn-outline-info w-100 fw-bold py-2">EXECUTE THRESHOLD</button>
            </form>
        </div>
    </div>

    {% if processed_img %}
    <div class="mt-5 text-center animate__animated animate__fadeIn">
        <h4 class="text-white mb-3" style="font-family: 'Orbitron'; font-size: 0.9rem;">BINARY OUTPUT GENERATED</h4>
        
        <img src="data:image/png;base64,{{ processed_img }}" class="img-fluid rounded border border-info shadow-lg" style="max-height: 500px;">
        
        <div class="mt-4">
            <a href="data:image/png;base64,{{ processed_img }}" download="otsu_result.png" class="btn btn-success px-5">
                <i class="fas fa-download me-2"></i> DOWNLOAD IMAGE
            </a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
