<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Zivera{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { 
        background-color: #0a0a0c; 
        margin: 0; 
        overflow-x: hidden; 
        font-family: 'Inter', sans-serif; 
        background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0c 100%);
    }
    
    .navbar { background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid rgba(0, 240, 255, 0.1); }
    .menu-toggle { color: #00f0ff; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
    .menu-toggle:hover { text-shadow: 0 0 10px #00f0ff; transform: scale(1.1); }

    .sidebar {
      position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
      background: rgba(10, 10, 12, 0.95); backdrop-filter: blur(15px);
      border-left: 2px solid #00f0ff; transition: 0.5s cubic-bezier(0.77,0,0.175,1);
      z-index: 2000; padding-top: 80px; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
      overflow-y: auto;
    }
    .sidebar.active { right: 0; }
    .sidebar-link {
      display: block; padding: 15px 30px; color: #fff; text-decoration: none;
      font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 1px;
      transition: 0.3s; border-left: 4px solid transparent;
    }
    .sidebar-link:hover { background: rgba(0, 240, 255, 0.1); color: #00f0ff; border-left: 4px solid #00f0ff; padding-left: 40px; }
    .close-btn { position: absolute; top: 20px; left: 20px; color: #00f0ff; font-size: 1.5rem; cursor: pointer; }
    .page-content { transition: 0.5s; padding-top: 80px; }
    
    /* Ensure the particles container covers the background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="navbar fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold fs-4" href="{{ url_for('index') }}" style="font-family: 'Orbitron'; letter-spacing: 2px; color: #00f0ff;">Zivera</a>
      <div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()"><i class="fas fa-times"></i></div>
    
    <a href="{{ url_for('index') }}" class="sidebar-link"><i class="fas fa-home me-2"></i> Home</a>
    <a href="{{ url_for('about') }}" class="sidebar-link"><i class="fas fa-info-circle me-2"></i> About</a>
    <a href="{{ url_for('price') }}" class="sidebar-link"><i class="fas fa-tags me-2"></i> Price</a>
    
    <hr style="border-color: rgba(0, 240, 255, 0.2); margin: 10px 20px;">

    <a href="{{ url_for('canny') }}" class="sidebar-link"><i class="fas fa-microchip me-2"></i> Canny Edge</a>
    <a href="{{ url_for('otsu') }}" class="sidebar-link"><i class="fas fa-adjust me-2"></i> Otsu Threshold</a>
    <a href="{{ url_for('harris') }}" class="sidebar-link"><i class="fas fa-th-large me-2"></i> Harris Corner</a>
    <a href="{{ url_for('watershed') }}" class="sidebar-link"><i class="fas fa-water me-2"></i> Watershed</a>
    <a href="{{ url_for('hough') }}" class="sidebar-link"><i class="fas fa-project-diagram me-2"></i> Hough Line</a>
    <a href="{{ url_for('wiener_filter') }}" class="sidebar-link"><i class="fas fa-magic me-2"></i> Wiener Restoration</a>
    <a href="{{ url_for('deblur') }}" class="sidebar-link"><i class="fas fa-eye me-2"></i> Blind Deconvolution</a>
    <hr style="border-color: rgba(0, 240, 255, 0.2); margin: 10px 20px;">

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('upload') }}" class="sidebar-link"><i class="fas fa-layer-group me-2"></i> Workbench</a>
        <a href="{{ url_for('logout') }}" class="sidebar-link text-danger mt-2" style="border-left-color: #ff4b2b;">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    {% else %}
        <a href="{{ url_for('login') }}" class="sidebar-link text-info"><i class="fas fa-sign-in-alt me-2"></i> Login</a>
        <a href="{{ url_for('signup') }}" class="sidebar-link text-info"><i class="fas fa-user-plus me-2"></i> Create Account</a>
    {% endif %}
    
    <div style="height: 40px;"></div> 
  </div>

  <div class="page-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function toggleSidebar() { 
      document.getElementById('sidebar').classList.toggle('active'); 
    }

    particlesJS("particles-js", {
      "particles": {
        "number": { 
          "value": 250,
          "density": { "enable": true, "value_area": 800 } 
        },
        "color": { "value": "#00f0ff" },
        "shape": { "type": "star" },
        "opacity": { 
          "value": 0.7, 
          "random": true, 
          "anim": { "enable": true, "speed": 2, "opacity_min": 0.1, "sync": false } 
        },
        "size": { 
          "value": 3, 
          "random": true, 
          "anim": { "enable": true, "speed": 5, "size_min": 0.1, "sync": false } 
        },
        "line_linked": {
          "enable": true,
          "distance": 50,
          "color": "#00f0ff",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "bubble" },
          "onclick": { "enable": true, "mode": "repulse" }
        },
        "modes": {
          "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 1, "speed": 3 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
