{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
    <h2 class="text-info mb-4" style="font-family: 'Orbitron';">{{ title }} Detection</h2>

    {% if processed_image %}
        <div class="card bg-dark border-info mx-auto" style="max-width: 600px; border-radius: 20px;">
            <div class="card-body p-4">
                <p class="text-white-50">Analyzed File: <strong>{{ filename }}</strong></p>
                <img src="{{ processed_image }}" class="img-fluid rounded mb-4" style="border: 1px solid #00f0ff; box-shadow: 0 0 20px rgba(0,240,255,0.3);">
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ processed_image }}" download="pixel_{{ filename }}" class="btn btn-info fw-bold">DOWNLOAD RESULT</a>
                    <a href="{{ request.path }}" class="btn btn-outline-info">PROCESS NEW</a>
                </div>
            </div>
        </div>
    {% else %}
        <div class="card bg-dark border-info mx-auto p-5 shadow-lg" style="max-width: 500px; border-radius: 20px;">
            <form method="POST" enctype="multipart/form-data">
                <i class="fas fa-microchip fa-3x text-info mb-3"></i>
                <h4 class="text-white mb-4">Input for {{ title }}</h4>
                <input type="file" name="file" class="form-control bg-black text-info border-secondary mb-4" required>
                <button type="submit" class="btn btn-info w-100 fw-bold">EXECUTE ANALYSIS</button>
            </form>
        </div>
    {% endif %}
</div>
{% endblock %}
